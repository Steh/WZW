{% extends "wzw/base.html" %}

{% block title %}{{ block.super }} - {{ group.name }} {% endblock %}
{% block homeurl %} # {% endblock %}

{% block content %}
    <div class="container marketing">
        <div class="jumbotron">
            <h1>Neue Ausgabe</h1>

            <div class="row">
                <div class="col-md-12">
                        {% if form %}
                            <form id="new_expense" method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input class="btn btn-lg btn-success" type="submit" value="Ausgabe erstellen" name="new_expense"/>
                            </form>
                        {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
